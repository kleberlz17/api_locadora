name: CI/CD - Build, Test and Deploy with Versioning

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  VERSION: 1.0.1   # Posso alterar aqui quando fizer uma nova alteração.

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven (using profile ci)
        run: mvn clean package -DskipTests=false -Dspring.profiles.active=ci

      - name: Rename JAR (padronizar para CD)
        run: mv target/*.jar app.jar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: app.jar

  deploy:
    name: Deploy Docker Image
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: .

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          IMAGE_NAME=kleberlz7/api-locadora
          VERSION=${{ env.VERSION }}
          docker build -t $IMAGE_NAME:latest \
                       -t $IMAGE_NAME:$VERSION \
                       -t $IMAGE_NAME:${{ github.sha }} .

      - name: Push Docker image
        run: |
          IMAGE_NAME=kleberlz7/api-locadora
          VERSION=${{ env.VERSION }}
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$VERSION
          docker push $IMAGE_NAME:${{ github.sha }}
