name: CI Locadora API

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v3

    - name: Configurar Java 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Cache do Maven
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build com Maven (inclui testes)
      run: mvn -f api/pom.xml clean package

    - name: Upload do artefato .jar
      uses: actions/upload-artifact@v3
      with:
        name: locadora-api-jar
        path: api/target/api-0.0.1-SNAPSHOT.jar
